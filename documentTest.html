<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="documentTest.css">
	<title>Sort table</title>
</head>
<body>
	<ul id="results"></ul>
	<span class="sparkline" data-ymin="0" data-ymax="10">

	</span>
	<table id="sortTable" class="ui-table">
		<thead >
			<tr >
				<th data-checkbox ><input type="checkbox" name="checkAll" id="checkAll"></th>
				<th data-sort = '0'>存货编码</th>
				<th data-sort = '0'>存货名称</th>
				<th data-sort = '0'>税率</th>
				<th data-sort = '0'>征收率</th>
				<th data-select = '{ "0":"停用","1":"启用"}'>状态</th>
                <th>操作</th>
			</tr>
		</thead>

		<tbody id="sort_tbody">
		</tbody>
	</table>
</body>
<script type="text/javascript" src="documentTest.js"></script>
</html>
